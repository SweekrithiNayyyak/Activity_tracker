<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      .container h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .container form {
        display: flex;
        flex-direction: column;
      }
      .container input[type="text"],
      .container input[type="password"],
      .container input[type="email"] {
        padding: 10px;
        margin: 5px 0 15px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .container button {
        padding: 10px;
        background-color: #28a745;
        border: none;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
      }
      .container button:hover {
        background-color: #218838;
      }
      .messages {
        color: red;
        text-align: center;
        margin-bottom: 20px;
      }
      .toggle-link {
        text-align: center;
        margin-top: 10px;
      }
      .toggle-link a {
        color: #007bff;
        text-decoration: none;
      }
      .toggle-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Sign Up</h2>
      <div class="messages">
        {% if messages %} {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %} {% endif %}
      </div>
      <form action="{% url 'signup' %}" method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Sign Up</button>
      </form>
      <div class="toggle-link">
        <p>
          Already have an account? <a href="{% url 'home' %}">Login here</a>
        </p>
      </div>
    </div>
  </body>
</html>
